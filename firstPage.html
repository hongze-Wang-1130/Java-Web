<!--
    1.html文件的根标签 <html></html>所有的其他标签都要在这个标签中间
    2.html根标签下有两个一级子标签
            <head></head> 头标签 定义那些不直接展示在页面主体上，但是又很重要的内容
                          1 字符集 <meta charset="uft-8"/> 告诉浏览器用什么字符集解码
                          2 css引入
                          3 js引入
                          4 其它... ...
            <body></body> 体标签 
                          1 定义要展示到页面主体的标签
    3.专业词汇
            标签 tag    页面上的一对<>
            属性 attribute
            文本 text
            元素 element


-->

<!DOCTYPE html>
<html>
    <head>
        <title>第一个页面</title>
        <meta charset="uft-8"/>
    </head>
    <body>
        <h1>杭后亚运会</h1>
    </body>
</html>
