<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        有序列表 o1
        无序列表 ul
        列表项   li  
    -->
<!-- 有序 -->
    <ol>
        <li>数据类型</li>
        <li>变量</li>
        <li>控制流程</li>
        <li>函数</li>
        <li>面相对象</li>
    </ol>

<!-- 无序 -->
    <ul>
        <li>JAVA</li>
        <li>C</li>
        <li>C#</li>
        <li>php</li>
        <li>go</li>
        <li>python</li>
    </ul>

<!-- 列表嵌套 -->
    <ul>
        <li>JAVA
            <ol>
            <li>数据类型</li>
            <li>变量</li>
            <li>控制流程</li>
            <li>函数</li>
            <li>面相对象</li>
            </ol>
        </li>
        <li>C</li>
        <li>C#</li>
        <li>php</li>
        <li>go</li>
        <li>python</li>
    </ul>
</body>
</html>
