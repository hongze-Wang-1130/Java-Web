<body>
<!-- 
    超链接标签
        a
            href 用于定义要跳转的目标资源的地址
                1 完整的url http://
                2 相对路径 以当前资源的所在路径为出发点去找资源
                          相对路劲可以以
                          ./
                          ../
                3 绝对路径 
            target 用于定义目标资源的打开方式
                _self 在当前窗口打开目标资源
                _blank 开启新窗口打开目标资源
-->
            <a href="https://waytoagi.feishu.cn/wiki/QPe5w5g7UisbEkkow8XcDmOpn8e" target="_blank">人工智能</a>
            <!-- 相对路径写法 -->
            <a href="02标题段落换行.html" target="_blank">02标题标签</a>
            <a href="a/test.html" target="_blank">02标题标签</a>
</body>
</html>
