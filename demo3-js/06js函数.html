<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        函数声明的语法
            1 function 函数名(){}
            2 var 函数名 = function(){}
            
        和Java相比有如下的特点
            1 没有访问修饰符
            2 返回值类型也没有vold 如果有值要返回直接return
            3 没有异常列表
            4 调用方法时，实参和形参可以在数量上不一致,在方法内部可以通过arguments获取调用时的参数
            5 函数也可以作为参数传递给另一个方法
        */


        //声明函数
        /* function sum(a,b){
            return a+b;
        } */

        var sum = function (a,b){
            console.log(arguments);
            return a+b;
        }

        function add(getSum){
            return getSum(20,30)
        }

        //调用函数
        var result = add(sum);
        console.log(result);


    </script>
</head>
<body>
    
</body>
</html>
